<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LME Trade Request Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">LME Trade Request Generator</h1>
    <div id="trades"></div>
    <div class="flex items-center gap-2 mt-4">
      <button onclick="addTrade()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add Trade</button>
      <button onclick="copyAll()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy All</button>
    </div>
    <textarea id="final-output" class="mt-4 w-full h-40 border border-gray-300 rounded p-3" placeholder="All trade requests will appear here..."></textarea>
  </div>

  <template id="trade-template">
    <div class="bg-white p-6 rounded-lg shadow space-y-4 mb-6">
      <label class="block font-semibold">Quantity (mt):</label>
      <input type="number" id="qty-0" class="border border-gray-300 rounded p-2 w-32 mb-3" min="0" step="0.01" />
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <h2 class="font-semibold">Leg 1</h2>
          <label><input type="radio" name="side1-0" value="buy" checked class="mr-1"/> Buy</label>
          <label><input type="radio" name="side1-0" value="sell" class="mr-1"/> Sell</label><br />
          <label class="block mt-2 mb-1 font-medium">Price Type: <span class="font-semibold text-gray-800">AVG</span></label>
          <input type="hidden" id="type1-0" value="AVG">
          <label>Month:
            <select id="month1-0" class="border border-gray-300 rounded p-2 w-full">
              <option>January</option><option>February</option><option>March</option><option>April</option>
              <option>May</option><option>June</option><option>July</option><option>August</option>
              <option>September</option><option>October</option><option>November</option><option>December</option>
            </select>
          </label>
          <label>Year:
            <select id="year1-0" class="border border-gray-300 rounded p-2 w-full">
              <!-- Options populated via JavaScript -->
            </select>
          </label>
        </div>
        <div>
          <h2 class="font-semibold">Leg 2</h2>
          <label><input type="radio" name="side2-0" value="buy" checked class="mr-1"/> Buy</label>
          <label><input type="radio" name="side2-0" value="sell" class="mr-1"/> Sell</label><br />
          <label>Price Type:
            <select id="type2-0" class="border border-gray-300 rounded p-2 w-full">
              <option value="AVG">AVG</option>
              <option value="Fix">Fix</option>
            </select>
          </label>
          <label>Month:
            <select id="month2-0" class="border border-gray-300 rounded p-2 w-full">
              <option>January</option><option>February</option><option>March</option><option>April</option>
              <option>May</option><option>June</option><option>July</option><option>August</option>
              <option>September</option><option>October</option><option>November</option><option>December</option>
            </select>
          </label>
          <label>Year:
            <select id="year2-0" class="border border-gray-300 rounded p-2 w-full">
              <!-- Options populated via JavaScript -->
            </select>
          </label>
          <label>Fixing Date: <input type="date" id="fixDate-0" class="border border-gray-300 rounded p-2" /></label>
          <label><input type="checkbox" id="samePpt-0" /> Use AVG PPT Date</label>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button name="generate" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
        <button name="clear" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Clear</button>
        <button name="remove" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Remove</button>
      </div>
      <p id="output-0" class="mt-2 font-mono text-sm"></p>
    </div>
  </template>
  <script src="main.js"></script>
</body>
</html>
